<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">

  <title>photo-album</title>
</head>
<body>

<aside class="buttons" >
    <!--   this is where you want to input button template -->
</aside>
<section id="front-page" class="container">
  <div class="row">
    <div class="album-page">
      <header>
        <div class="album-title-wrapper">
          <h2 class="album-title">Albums</h2>
        </div>
      </header>
      <div id="albums-main" class="albums">
      <!-- this is where the cover Image is input from template-->
      </div>
    </div>
  </div>
</section>
<section id="album-container" class="container">

  <div  class="row" rel="album">
    <div class="overLay">
      <input id="goBack" type="button" name="name" value="go back">

      <!-- this is where photos template is added -->
    </div>
  </div>
</section>

  <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
  <script src="data.js"></script>
  <script type="text/javascript" src="photo-album.js"></script>


</body>
</html>
